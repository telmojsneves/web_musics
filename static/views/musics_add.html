<div class="modal-header">
    <h3 class="modal-title">Add Music</h3>
</div>
<div class="modal-body">

    <div class="form-group">
        <input type="text" class="form-control" ng-model="music.title" placeholder="Music Title">
        <input type="text" class="form-control" ng-model="music.artist" placeholder="Artist">
        <input type="text" class="form-control" ng-model="music.album" placeholder="Album">
    </div>



</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Add</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
